<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <title>Lavender - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('app.static', filename='app/css/style.css') }}">

</head>
<body x-data class="is-header-blur">
    {% set messages = get_flashed_messages() %}
    <!-- wrapper -->
    <div class="min-h-screen flex grow bg-slate-50 dark:bg-gray-900">
        <main class="grid w-full grow grid-cols-1 place-items-center">
            <div class="w-full max-w-[26rem] p-4 sm:px-5">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-slate-600 dark:text-gray-100">Lavender</h2>
                    <div class="mt-4">
                        <h2 class="text-2xl font-semibold text-slate-600 dark:text-gray-100">Welcome Back</h2>
                        <p class="text-slate-400 dark:text-gray-300">Please sign in to continue</p>
                    </div>
                </div>
                <form action="" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="card mt-5 rounded-lg p-5 lg:p-7">
                        <label class="block">
                            <span>Email:</span>
                            <span class="relative mt-1.5 flex">
                                <input class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-gray-450 dark:hover:border-gray-400 dark:focus:border-accent" placeholder="Enter Email" type="text" name="email">
                                <span class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-gray-300  dark:peer-focus:text-accent">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5 transition-colors duration-200" fill="none"viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </span>
                            </span>
                            {% for message in messages %}
                                {% if message['email'] %}
                                <p class="text-red-600 text-sm mt-1">{{ message['email'] }}</p>
                                {% endif %}
                            {% endfor %}
                        </label>
                        <label class="block">
                            <span>Password:</span>
                            <span class="relative mt-1.5 flex">
                                <input class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-gray-450 dark:hover:border-gray-400 dark:focus:border-accent" placeholder="Enter Username" type="password" name="password">
                                <span class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-gray-300  dark:peer-focus:text-accent">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="size-5 transition-colors duration-200" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </span>
                            </span>
                            {% for message in messages %}
                                {% if message['password'] %}
                                <p class="text-red-600 text-sm mt-1">{{ message['password'] }}</p>
                                {% endif %}
                            {% endfor %}
                        </label>
                        <div class="mt-4 flex items-center justify-between space-x-2">
                            <label class="inline-flex items-center space-x-2">
                                <input class="form-checkbox is-basic size-5 rounded border-slate-400/70 checked:border-primary checked:bg-primary hover:border-primary focus:border-primary dark:border-navy-400 dark:checked:border-accent dark:checked:bg-accent dark:hover:border-accent dark:focus:border-accent" type="checkbox" name="remember-me">
                                <span class="line-clamp-1">Remember me</span>
                            </label>
                            <a href="#" class="text-xs text-slate-400 transition-colors line-clamp-1 hover:text-slate-800 focus:text-slate-800 dark:text-navy-300 dark:hover:text-navy-100 dark:focus:text-navy-100">Forgot Password?</a>
                        </div>
                        <button class="btn mt-5 w-full bg-primary font-medium text-white hover:bg-primary-focus focus:bg-primary-focus active:bg-primary-focus/90 dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus dark:active:bg-accent/90" type="submit">Sign In</button>
                        <div class="mt-4 text-center text-xs">
                            <p class="line-clamp-1">
                                <span>Dont have Account?</span>
                                <a class="text-primary transition-colors hover:text-primary-focus dark:text-accent-light dark:hover:text-accent" href="{{ url_for('app.signup') }}">Create account</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
