{% extends 'app/base.html' %}
{% block content %}
<section class="pt-24 w-full h-full">
    <section class="relative table w-full py-20 lg:py-24 md:pt-28 bg-gray-200 dark:bg-slate-800">
        <div class="container mx-auto relative">
            <div class="grid grid-cols-1 mt-14">
                <h3 class="text-3xl leading-normal font-semibold">Fashion</h3>
            </div><!--end grid-->

            <div class="relative mt-3">
                <div class="tracking-[0.5px] mb-0 inline-block">
                    <div
                        class="inline-block uppercase text-[13px] font-bold duration-300 ease-in-out hover:text-orange-500">
                        <a href="">Cartzio</a></div>
                    <div
                        class="inline-block text-base text-slate-950 dark:text-white mx-0.5 ltr:rotate-0 rtl:rotate-180">
                        &rarr;</div>
                    <div class="inline-block uppercase text-[13px] font-bold text-orange-500" aria-current="page">Cart</div>
                </div>
            </div>
        </div>
    </section>
    <!-- Cart -->
    <section class="relative md:py-24 py-16" x-data="cart">
        <div class="container relative mx-auto px-3">
            <div class="grid lg:grid-cols-1">
                <div class="relative overflow-x-auto shadow dark:shadow-gray-800 rounded-md">
                    <table class="w-full text-start">
                        <thead class="text-sm uppercase bg-slate-50 dark:bg-slate-800">
                            <tr>
                                <th scope="col" class="p-4 w-4"></th>
                                <th scope="col" class="text-start p-4 min-w-[220px]">Product</th>
                                <th scope="col" class="p-4 w-24 min-w-[100px]">Price</th>
                                <th scope="col" class="p-4 w-56 min-w-[220px]">Qty</th>
                                <th scope="col" class="p-4 w-24 min-w-[100px]">Total($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="item in cart_items" :key="item.id">
                                <tr class="bg-white dark:bg-slate-900 border-t border-gray-100 dark:border-gray-800">
                                    <td class="p-4 pr-0">
                                        <div class="text-red-600 size-6" @click="updateQuantity(item.id, 0)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                                                <path fill="currentColor"
                                                    d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
                                            </svg>
                                        </div>
                                    </td>
                                    <td class="p-4">
                                        <span class="flex items-center">
                                            <img :src="item.image" class="rounded shadow dark:shadow-gray-800 w-12" alt="">
                                        <span class="ms-3">
                                        <span class="block font-semibold" x-text="item.name + ' (' + item.size + ')'"></span>
                                        </span></span>
                                    </td>
                                    <td class="p-4 text-center" x-text="'$ ' + item.price"></td>
                                    <td class="p-4 text-center">
                                        <div>
                                            <button class="size-9 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md bg-orange-500/5 hover:bg-orange-500 text-orange-500 hover:text-white minus" @click="updateQuantity(item.id, item.quantity - 1)">-</button>
                                            <input min="0" name="quantity" type="number" readonly="" class="h-9 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md bg-orange-500/5 hover:bg-orange-500 text-orange-500 hover:text-white pointer-events-none w-16 ps-4 quantity mx-1" :value="item.quantity">
                                            <button class="size-9 inline-flex items-center justify-center tracking-wide align-middle text-base text-center rounded-md bg-orange-500/5 hover:bg-orange-500 text-orange-500 hover:text-white plus" @click="updateQuantity(item.id, item.quantity + 1)">+</button>
                                        </div>
                                    </td>
                                    <td class="p-4 text-end" x-text="'$ ' + item.total.toFixed(2)"></td>
                                </tr>
                            </template>
                            
                        </tbody>
                    </table>
                </div>
                <div class="grid lg:grid-cols-12 md:grid-cols-2 grid-cols-1 mt-6 gap-6">
                    <div class="lg:col-span-9 md:order-1 order-3">
                        <div class="space-x-1">
                            <a class="py-2 px-5 inline-block font-semibold tracking-wide align-middle text-base text-center bg-orange-500 text-white rounded-md mt-2" href="">Shop Now</a>
                            <a class="py-2 px-5 inline-block font-semibold tracking-wide align-middle text-base text-center rounded-md bg-orange-500/5 hover:bg-orange-500 text-orange-500 hover:text-white mt-2" href="/shop-cart">Add to Cart</a>
                        </div>
                    </div>
                    <div class="lg:col-span-3 md:order-2 order-1">
                        <ul class="list-none shadow dark:shadow-gray-800 rounded-md">
                            <li class="flex justify-between p-4">
                                <span class="font-semibold text-lg">Subtotal:</span>
                                <span class="text-slate-400">$ 1500</span></li>
                            <li class="flex justify-between p-4 border-t border-gray-100 dark:border-gray-800">
                                <span class="font-semibold text-lg">Taxes:</span>
                                <span class="text-slate-400">$ 150</span>
                            </li>
                            <li class="flex justify-between font-semibold p-4 border-t border-gray-200 dark:border-gray-600">
                                <span class="font-semibold text-lg">Total:</span>
                                <span class="font-semibold">$ 1650</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </section>


<script>
    document.addEventListener('alpine:init', () => {
        // cart = JSON.parse('{{ cart | tojson | safe }}')
        // console.log(cart)
        Alpine.data('cart', () => ({
            isOpen: false,
            cart_items: JSON.parse('{{ cart | tojson | safe }}'),
            total: 0,

            async init() {
                // await this.fetchCart();
                this.total = this.cart_items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                this.saveCart()
                
            },

            toggle() {
                this.isOpen = !this.isOpen
            },

            saveCart() {
                localStorage.setItem('cart_items', JSON.stringify(this.cart_items));
            },

            async syncCart() {
                try {
                    await fetch('/validate_cart', {
                        method: 'GET',
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                    })
                } catch (error) {
                    console.error('Error adding to cart:', error);
                }
            },

            async updateQuantity(itemId, newQuantity) {
                item = this.cart_items.find(i => i.id === itemId);
                if (item) {
                    item.quantity = newQuantity;

                    if (item.quantity <= 0) {
                        this.cart_items = this.cart_items.filter(i => i.id !== itemId);
                    }

                    const formData = new FormData();
                    formData.append('product_id', item.product_id);
                    formData.append('variation_id', item.variation_id);
                    formData.append('quantity', newQuantity);
                    formData.append('csrf_token', '{{ csrf_token() }}');

                    try {
                        await fetch('/update_cart', {
                            method: 'PUT',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                        })
                    } catch (error) {
                        console.error('Error adding to cart:', error);
                    }

                }
            }

        }))
    })
</script>

</section>
{% endblock %}
