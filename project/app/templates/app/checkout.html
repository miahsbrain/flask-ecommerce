<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('checkout_items', () => ({
            checkout_items: JSON.parse('{{ checkout_items | tojson | safe }}'),
            total: 0,
            total_items: 0,
        
            async init() {
                this.total = this.checkout_items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                this.total_items = this.checkout_items.reduce((sum, item) => sum + item.quantity, 0);
            },
            
        }))
    });

    const FORM = document.getElementById('checkout-form')
    FORM.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        formData.append('csrf_token', '{{ csrf_token() }}')
        try {
            var handler = PaystackPop.setup({
                key: '{{ public_key }}', // Replace with your public key
                email: formData.get('email'),
                amount: parseFloat(formData.get('total')) * 100, // Amount in kobo
                currency: "NGN",
                callback: function (response) {
                    // alert('Payment successful. Transaction ref: ' + response.reference);
                    formData.append('reference', response.reference)
                    // You can now submit the order to your backend
                    fetch('/checkout', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => {
                        console.error('Error uploading image:', error);
                    });
                }
            });
            handler.openIframe();

        } catch(error) {
            console.log(error)
        }
    });
    

</script>
